<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>

    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- swiper slider css file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.css" integrity="sha512-m3pAvNriL711NMlhkZHK6K4Tu2/RjtrzyjxZU8mlAbxxoDoURy27KajN1LGTLeEEPvaN12mKAgSCrYEwF9y0jA==" crossorigin="anonymous" />

    <!-- custom style.css file -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!--Header-->
    <!--ID is a unique identifier for an HTML element within a page. It should be unique, meaning no two elements on the same page should have the same ID.-->
    <!--You can use classes to apply the same styling or behavior to multiple elements.-->
    <header id="header" class="shadow bg-light">
        <nav class="container navbar">
            <!--BLOG NAME-->
            <a href="/index.html" class="nav-brand text-dark">
                Blog
            </a>

            <!--TOGGLE BUTTON-->
            <button class="toggle-button">
                <span><i class="fas fa-bars"></i></span>
            </button>

            <!--Collapse on toggle button click-->
            <!--LETTER BUTTONS-->
            <div class="collapse">
                <ul class="navbar-nav">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Blog</a>
                    <a href="#" class="nav-link">Pages</a>
                    <a href="#" class="nav-link">Categories</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                </ul>
            </div>

            <!--Collapse on toggle button click-->
            <!--ICON BUTTONS-->
            <div class="collapse">
                <ul class="navbar-nav">
                      <div class="search-box">
                          <a href="#" class="nav-link"><i class="fas fa-search"></i></a>
                      </div>
                      <a href="#" class="nav-link"><i class="fab fa-facebook-f"></i></a>
                      <a href="#" class="nav-link"><i class="fab fa-twitter"></i></a>
                      <a href="#" class="nav-link"><i class="fab fa-instagram"></i></a>
                      <a href="#" class="nav-link"><i class="fab fa-dribbble"></i></a>
                </ul>
            </div>
        </nav>
    </header>
    <!-- .HEADER -->

    <!-- MAIN SITE -->
    <main id="site-main">

        <!-- BLOG POST SECTION -->
        <section id="postd">
            <div class="container">
                <div class="grid">
                    <!-- ARTICLE -->
                    <div class="grid-item">
                        <article class="article">
                            <div class="card">
                                <div class="overflow-img">
                                    <a href="#">
                                        <img src="./assets/img1.jpg" class="img-fluid">
                                    </a>
                                </div>
                                <div class="div">
                                    <div class="card-body text-center px-1">
                                        <a href="#" class="text-title display-1 text-dark">
                                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                        </a>
                                        <p class = "secondary-title text-secondary display-3">
                                            <span><i class="far fa-clock text-primary"> Clock Fr 12, 2023</i></span>
                                            <span><i class="far fa-comments text-primary"> 12 </i></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                    <!-- .ARTICLE -->
                </div>
            </div>
        </section>
        <!-- .BLOG POST SECTION -->

    </main>
    <!-- .MAIN SITE -->
    
    <!-- CUSTOM JS SCRIPT-->
    <script src="main.js"></script>
</body>
</html>
